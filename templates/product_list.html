{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h3 m-0">Products</h1>
  <a href="{{ url_for('product_new') }}" class="btn btn-success">Add Product</a>
</div>

<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped align-middle m-0">
        <thead>
          <tr>
            <th style="width: 180px;">Product ID</th>
            <th>Name</th>
            <th style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for p in products %}
          <tr>
            <td><code>{{ p.product_id }}</code></td>
            <td>{{ p.name }}</td>
            <td>
              <a href="{{ url_for('product_edit', product_id=p.product_id) }}" class="btn btn-sm btn-primary">Edit</a>
              <form class="d-inline" method="post" action="{{ url_for('product_delete', product_id=p.product_id) }}" onsubmit="return confirm('Delete this product?');">
                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="3" class="text-center text-muted py-4">No products yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
