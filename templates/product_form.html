{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">{{ 'Edit Product' if product else 'Add Product' }}</h1>

<form method="post" class="card">
  <div class="card-body">
    {% if not product %}
    <div class="mb-3">
      <label for="product_id" class="form-label">Product ID</label>
      <input type="text" id="product_id" name="product_id" class="form-control" placeholder="e.g. PROD-001" required>
    </div>
    {% else %}
    <div class="mb-3">
      <label class="form-label">Product ID</label>
      <input type="text" class="form-control" value="{{ product.product_id }}" disabled>
      <div class="form-text">Product ID cannot be changed.</div>
    </div>
    {% endif %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" value="{{ product.name if product else '' }}" class="form-control" required>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end gap-2">
    <a href="{{ url_for('product_list') }}" class="btn btn-outline-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
